<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="basket1">
            <p class="leftcount">10 Apples</p>
            <p>Basket 1</p>
        </div>

        <button class="leftbtn" title="left">&LeftArrow;</button>
        <button class="rightbtn" title="right">&RightArrow;</button>

        <div class="basket2">
            <p class="rightcount">0 Apples</p>
            <p>Basket 2</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
